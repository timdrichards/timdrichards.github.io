<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d3d3d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Container box with more rounded corners -->
  <rect x="80" y="80" width="352" height="352" rx="80" fill="#3d3d3d" stroke="#8fbc8f" stroke-width="3" opacity="0.9"/>
  
  <!-- Text -->
  <text x="256" y="320" font-family="Futura, Helvetica, Arial, sans-serif" font-size="200" font-weight="300" fill="#8fbc8f" text-anchor="middle" filter="url(#shadow)">TR</text>
</svg>
